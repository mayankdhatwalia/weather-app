<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Weather Now</h1>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
          <span class="sun-icon">‚òÄÔ∏è</span>
          <span class="moon-icon">üåô</span>
        </button>
      </header>

      <main>
        <div class="search-section">
          <input
            type="text"
            id="cityInput"
            class="city-input"
            placeholder="Enter city name..."
            autocomplete="off"
          />
          <button id="searchBtn" class="search-btn">Search</button>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div id="weatherDisplay" class="weather-display">
          <div class="weather-content">
            <h2 id="cityName" class="city-name"></h2>
            <div class="weather-main">
              <img
                id="weatherIcon"
                class="weather-icon"
                src=""
                alt="Weather icon"
              />
              <div class="temperature" id="temperature"></div>
            </div>
            <p id="weatherDescription" class="weather-description"></p>
            <div class="weather-details">
              <div class="detail-item">
                <span class="detail-label">Feels like</span>
                <span id="feelsLike" class="detail-value"></span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Humidity</span>
                <span id="humidity" class="detail-value"></span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Wind</span>
                <span id="windSpeed" class="detail-value"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="loading" id="loading">
          <div class="spinner"></div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
